global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: [ 'prometheus:9090' ]

  - job_name: "java-services"
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - "compile-and-run-service"
          - "compile-service"
          - "runner-service"
